# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Jack's Blog
email: jack@ehelion.com
description: >
  A blog about things I'm interested in.
baseurl: "/blog"
url: "https://ehelion.com"

github_username: jackm
google_analytics: UA-37298176-1

disqus:
  shortname: ehelion

# Build settings
markdown: kramdown
theme: minima
destination: /srv/www/blog/
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

plugins:
  - jekyll-sitemap
  - jemoji

kramdown:
  input: GFM
