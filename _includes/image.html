{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
<figure>
	<div>
		<img src="{{ site.baseurl }}/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
		{% if include.caption %}
			<figcaption>{{ include.caption }}</figcaption>
		{% endif %}
	</div>
</figure>
